<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios AI Labs – Presentación IA</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: #000010;
    }

    #fondo {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #contenido {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #b0c7ff;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div id="fondo"></div>

  <!-- Contenido principal -->
  <div id="contenido">
    <h1>Helios AI Labs</h1>
    <p>Innovación, inteligencia y tecnología en un solo espacio. 
       Explora el futuro de la automatización y la inteligencia artificial.</p>
    <button class="btn" onclick="location.href='https://heliosailabs.github.io'">
      Volver al sitio principal
    </button>
  </div>

  <!-- Scripts de Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#fondo",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,
      backgroundColor: 0x000011,
      points: 12.00,
      maxDistance: 22.00,
      spacing: 18.00
    })
  </script>
</body>
</html>
