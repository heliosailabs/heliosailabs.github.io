<img src="/HeliosLogoBlackSun.png" alt="HELIOS AI LABS logo" class="w-full h-full object-contain" />
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios AI Labs – Presentación IA</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* Fondo animado */
    #fondo {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Contenedor del contenido */
    #contenido {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }

    #contenido img {
      max-width: 300px;
      width: 60%;
      height: auto;
      margin-bottom: 30px;
      filter: brightness(1.2);
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: white;
      border: none;
      border-radius: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div id="fondo"></div>

  <!-- Contenido principal -->
  <div id="contenido">
    <img src="assets/HeliosLogoBlackSunPortadaFacebook1.jpg" alt="Helios AI Labs Logo">
    <h1>Helios AI Labs</h1>
    <p>Innovación, inteligencia y tecnología en un solo espacio.<br>
       Explora el futuro de la automatización y la inteligencia artificial.</p>
    <button class="btn" onclick="location.href='https://heliosailabs.github.io'">
      Volver al sitio principal
    </button>
  </div>

  <!-- Scripts de Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#fondo",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,           // Líneas blancas
      backgroundColor: 0x000000, // Fondo negro absoluto
      points: 10.00,
      maxDistance: 20.00,
      spacing: 17.00
    })
  </script>
</body>
</html>
