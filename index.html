<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ventaja Competitiva de Adoptar IA Ahora</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 60px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }
        .hero h1 { font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .hero p { font-size: 1.3em; opacity: 0.95; }

        /* Curve Section */
        .curve-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .curve-section h2 { text-align: center; font-size: 2.2em; margin-bottom: 40px; color: #ffa500; }
        .curve-container { position: relative; height: 400px; margin-bottom: 40px; }
        svg { width: 100%; height: 100%; }
        .curve-path { fill: none; stroke: #667eea; stroke-width: 3; filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
        .area-fill { opacity: 0.2; }
        .section-label { font-size: 12px; font-weight: bold; text-anchor: middle; }
        .percentage { font-size: 18px; font-weight: bold; fill: #ffa500; text-anchor: middle; }

        /* Comparison Cards */
        .comparison-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-bottom: 60px; }
        .comparison-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px; padding: 30px; border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .comparison-card:hover { transform: translateY(-10px); border-color: #667eea; box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3); }
        .comparison-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .card-title { font-size: 1.5em; margin-bottom: 15px; color: #ffa500; }
        .card-stat { font-size: 2.5em; font-weight: bold; color: #667eea; margin: 15px 0; }
        .card-description { font-size: 1em; line-height: 1.6; opacity: 0.9; }

        /* Impact Metrics */
        .impact-section {
            background: rgba(255, 165, 0, 0.1);
            border-radius: 20px; padding: 40px; margin-bottom: 60px;
            border: 2px solid rgba(255, 165, 0, 0.3);
        }
        .impact-section h2 { text-align: center; font-size: 2.2em; margin-bottom: 40px; color: #ffa500; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .metric-card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; text-align: center; transition: all 0.3s ease; }
        .metric-card:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.05); }
        .metric-icon { font-size: 3em; margin-bottom: 15px; }
        .metric-value { font-size: 2.5em; font-weight: bold; color: #ffa500; margin: 10px 0; }
        .metric-label { font-size: 1.1em; opacity: 0.9; }

        /* Urgency Section */
        .urgency-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 20px; padding: 50px; margin-bottom: 60px; text-align: center;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.4);
        }
        .urgency-section h2 { font-size: 2.5em; margin-bottom: 20px; }
        .urgency-section p { font-size: 1.3em; line-height: 1.8; margin-bottom: 15px; }
        .countdown { font-size: 3em; font-weight: bold; margin: 30px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        /* Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-section h2 { text-align: center; font-size: 2.5em; margin-bottom: 15px; color: #ffa500; }
        .form-subtitle { text-align: center; font-size: 1.2em; margin-bottom: 40px; opacity: 0.9; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 8px; font-weight: 600; color: #ffa500; }
        .form-group input, .form-group select {
            padding: 15px; border-radius: 10px; border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.05); color: #000; font-size: 1em; transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #667eea; background: rgba(255, 255, 255, 0.1);
        }
        .form-group input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .form-group select { cursor: pointer; }
        .form-group select option { background: #1a1f3a; color: #fff; }

        .submit-btn { width: 100%; padding: 20px; font-size: 1.3em; font-weight: bold; background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%); color: #fff; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4); }
        .submit-btn:active { transform: translateY(0); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .success-message { display: none; background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%); padding: 20px; border-radius: 10px; text-align: center; margin-top: 20px; font-size: 1.2em; }
