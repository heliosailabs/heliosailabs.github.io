<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Helios AI Labs - Chat Asesor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-wrapper">
    <header id="chat-header">
      <img id="chat-logo" src="assets/logo.png" alt="Helios AI Labs" onerror="this.style.display='none'">
      <div id="chat-title">
        <div class="title-main">Helios</div>
        <div class="title-sub">Asesor Inteligente de Helios AI Labs</div>
      </div>
    </header>

    <main id="chat-app" aria-live="polite">
      <div id="messages" role="log" aria-live="polite"></div>
    </main>

    <footer id="input-area">
      <input id="userInput" type="text" placeholder="Escribe aquí..." autocomplete="off" />
      <button id="sendBtn" aria-label="Enviar">➤</button>
    </footer>
  </div>

  <script src="chat.js"></script>
</body>
</html>
